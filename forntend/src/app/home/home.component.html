<div>   
    <app-search></app-search>
    <app-tags></app-tags>
    <ul>
        <li *ngFor="let food of foods">
            
            <a routerLink="/food/{{food.id}}">
                <img src="{{food.imageurl}}" alt="food" >
                <div class="content">
                    <div class="name">{{food.name}}</div>
                    <span class="favorite {{food.favorite?'':'not'}}">&#9829;</span>
                    <br>
                    <ngb-rating [max]="5" [(rate)]="food.star" [readonly]="true" />
                    <div class="product-item-footer">
                        <div class="origin">
                            <span *ngFor="let origin of food.origin">
                                {{origin}}
                            </span>
                        </div>
                        <div class="cook">
                            <span>⏱️</span>
                            {{food.cooktime}}
                        </div>
                    </div>
                    <div class="price">
                        <span>₹</span>
                        {{food.price}}
                    </div>
                </div>
                
            </a>
                

        </li>
    </ul>
</div>
